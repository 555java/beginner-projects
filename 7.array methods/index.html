<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0bb3cf032f.js"
      crossorigin="anonymous"
    ></script>

    <title>DOM array methods</title>
  </head>
  <body>
    <h1>DOM array methods</h1>
    <div class="container">
      <aside>
        <button id="add_user">
          Add user <i class="fas fa-user fa-1x"></i>
        </button>
        <button id="double">
          Double money<i class="fas fa-dollar-sign fa-1x"></i>
        </button>
        <button id="show_millionaires">
          Show Only millionaires<i class="fas fa-search-plus fa-1x"></i>
        </button>
        <button id="sort">
          Sort by Richest<i class="fas fa-sort-numeric-down fa-1x"></i>
        </button>
        <button id="calculate_wealth">Calculate entire Wealth</button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
